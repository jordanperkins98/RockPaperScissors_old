<script>
    function computerPlay(){
        let randomNumber = Math.floor(Math.random() * Math.floor(3));
        switch (randomNumber) { 
            case 0:
                return "Rock";
                break;
            case 1:
                return "Scissors";
                break;
            case 2:
                return "Paper";
                break;
            default:
                return console.error("Computer play out of range")
        }
    }

    function playRound(playerSelection, computerSelection){
        

        playerSelection = playerSelection.toLowerCase();

        if(playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors"){
            return console.error("invalid selection choose rock, paper or scissors");
        }
        
        if (computerSelection.toLowerCase() === playerSelection.toLowerCase()){
            return "Draw!"
        }

        if(computerSelection === "Rock"){
            if(playerSelection === "paper"){
                playerScore++;
                return "You Win! Paper beats Rock!";


            } else if(playerSelection === "scissors"){
                computerScore++;
                return "You Lose! Rock beats Scissors!";

            }
        } else if (computerSelection === "Scissors"){

            if(playerSelection === "rock"){
                playerScore++;
                return "You Win! Rock Beats Scissors";

            } else if (playerSelection === "paper"){
                computerScore++;
                return "You Lose! Scissors beats Paper";

            }
        } else {
            if (playerSelection === "scissors"){
                playerScore++;
                return "You Win! Scissors beats Paper";

            } else if (playerSelection === "rock"){
                computerScore++;
                return "You Lose! Paper beats Rock";
            }
        }
    }

    function game(){
        playerScore = 0;
        computerScore = 0;

        for(let i = 0; i < 5; i++){
            playerSelection = prompt("Rock, Paper or Scissors?");
            console.log(playRound(playerSelection, computerPlay()));
        }

        if(computerScore > playerScore){
            console.log(`You Lose ${computerScore} - ${playerScore}`);
    
        } else if (playerScore > computerScore){
            console.log(`You Win ${playerScore} - ${computerScore}`);
        } else{
            console.log(`Its a Draw! ${playerScore} - ${computerScore}`)
        }
        
    }

</script>
